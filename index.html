<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Methods</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
        }

        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border: 2px solid #555;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            max-width: 400px;
            width: 90%;
            
            position: relative; 
            overflow: hidden; 
        }

        .camada-animacao {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 5; 
            
            transform: scaleY(0); 
            transform-origin: bottom; 
            
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
        }
        
        .container:hover, .container:focus-within {
            border-color: #f0f0f0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .container:hover .camada-animacao, 
        .container:focus-within .camada-animacao {
            transform: scaleY(1); 
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative; 
            z-index: 10;
            transition: color 0.3s ease-in-out;
        }

        .container p {
            position: relative; 
            z-index: 10;
            transition: color 0.3s ease-in-out;
        }
        
        .container:hover h1, 
        .container:hover p {
            color: white; 
        }

        .discord-link {
            color: #7289da;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative; 
            z-index: 10;
        }

        .discord-link:hover {
            background-color: rgba(114, 137, 218, 0.1);
            color: #99aaff;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="camada-animacao"></div>

        <h1>SITE EM DESENVOLVIMENTO</h1>
        <p>Acesse nosso Discord para acompanhar as novidades:</p>
        <a href="https://discord.gg/xrkd5FwEJY" class="discord-link" target="_blank">
            ðŸ”— Junte-se ao nosso Discord
        </a>
    </div>

</body>
</html>
